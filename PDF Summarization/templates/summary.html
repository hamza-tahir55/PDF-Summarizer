<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>SummarEase</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .hero {
      background-color: #f5f5f5;
      padding: 4rem 0;
      text-align: center;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.5rem;
      font-weight: 500;
      margin-bottom: 2rem;
    }

    .hero button {
      background-color: #000;
      color: #fff;
      padding: 1rem 2rem;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
    }

    .summary {
      background-color: #f5f5f5;
      padding: 4rem 0;
      text-align: center;
    }

    .summary h2 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .summary p {
      font-size: 1.5rem;
      font-weight: 500;
      margin-bottom: 2rem;
    }

    .footer {
      background-color: #000;
      color: #fff;
      padding: 2rem 0;
      text-align: center;
      margin-top: 5%;
    }

    .footer p {
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 1rem;
    }

    .footer a {
      color: #fff;
      text-decoration: none;
    }

    .output {
      margin-top: 2%;
      font-size: 1.5rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="hero">
      <h1>SummarEase</h1>
      <p>A simple and powerful system built with Python.</p>
      <button>Here's Your Summary</button>
    </div>

    <div class="summary">
      <h2>Summary</h2>
      <div class="output">
        {{ summary }}
      </div>
    </div>

    <div class="footer">
      <p>Copyright &copy; 2024 SummarEase App</p>
      <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
    </div>
  </div>
</body>

</html>
